{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Perhitungan Return Saham</h2>

    {% if img_return %}
    <img src="data:image/png;base64,{{ img_return }}" alt="Grafik Return" class="img-fluid mb-3" />
    {% endif %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Price</th>
                <th>Log Return</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Date'] }}</td>
                <td>{{ row['Price'] }}</td>
                <td>{{ row['Return'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <label>*Menampilkan 15 baris data teratas</label>

    <form action="/stasioneritas" method="post">
        <input type="hidden" name="file_name" value="{{ file_name }}">
        <button type="submit" class="btn btn-success mt-3">Lanjut ke Perhitungan Uji Stasioneritas</button>
    </form>
</div>
{% endblock %}

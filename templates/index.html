<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Selamat Datang di Website</h1>
        <h1>Prediksi Harga dan Pengukuran Risiko Saham</h1>

        <div class="card mb-3">
            <div class="card-body">
                <p>Website ini menggunakan model Exponential Smooth Transition Autoregressive (ESTAR) dan
                    Value at Risk (VaR) Simulasi Historis untuk melakukan prediksi harga saham dan analisis risiko.</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <a href="/upload" class="btn btn-primary btn-lg btn-block">Mulai Analisis</a>
            </div>
            <div class="col-md-6">
                <a href="/glosarium" class="btn btn-secondary btn-lg btn-block">Pelajari Metode</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
